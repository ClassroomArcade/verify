<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <style>
        body { background: #0F0F12; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #17191C; border-top: 4px solid #8C5AFF; border-radius: 50%; width: 40px; height: 40px; animate: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader" style="margin: 0 auto 20px;"></div>
        <p>Verifying access... please wait.</p>
    </div>

    <script>
        // 1. Get the SID from the URL (passed by Linkvertise)
        const urlParams = new URLSearchParams(window.location.search);
        const sid = urlParams.get('sid') || urlParams.get('custom_id');

        // 2. The destination (Your Netlify Site)
        const netlifyUrl = "https://oblivionxkey.netlify.app/verify";

        // 3. Redirect to Netlify with the SID
        if (sid) {
            window.location.href = `${netlifyUrl}?sid=${sid}`;
        } else {
            document.body.innerHTML = "Error: No Session ID found. Please go back to the main portal.";
        }
    </script>
</body>
</html>
