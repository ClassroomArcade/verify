<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="utf-8">
    <style>
        body { background: #0F0F12; color: #8C5AFF; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .spinner { border: 4px solid #17191C; border-top: 4px solid #8C5AFF; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="spinner" style="margin: 0 auto 20px;"></div>
        <p style="letter-spacing: 2px; font-size: 12px; font-weight: bold;">SYNCING SESSION...</p>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sid = urlParams.get('sid') || localStorage.getItem("oblivion_sid");

    async function notifyAndRedirect() {
        if (sid) {
            // 1. Tell the API: "I am at the bridge, the ad is finished!"
            try {
                await fetch("https://api-kn3m.onrender.com/api/postback?sid=" + sid);
            } catch (e) { console.log("Postback ping failed, but continuing..."); }

            // 2. Go to the verify page
            window.location.href = "https://oblivionxkey.netlify.app/verify?sid=" + sid;
        } else {
            document.body.innerHTML = "No Session Found. Please restart.";
        }
    }
    notifyAndRedirect();
</script>
</body>
</html>
